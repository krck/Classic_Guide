<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Classic Level Guide</title>

    <!-- Lib CSS: bootstrap, fontawesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" 
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <!-- Own CSS files -->
    <link rel="stylesheet" href="Level_Guide.css">
</head>

<body>
    <!-- Page Menu (NavBar) -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <!-- Toggle Button -->
            <button type="button" id="menu-toggle" class="btn btn-secondary">
                <i class="fas fa-align-left"></i>
                <span>Toggle Navigation</span>
            </button>
            <!-- Info Text (right) -->
            <span class="navbar-text text-white">Alliance Level Guide by Joana</span>
        </div>
    </nav>

    <!-- Page Content (SideBar + Tables) -->
    <div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper" class="bg-secondary">
            <ul class="sidebar-nav" id="sidebarMenu" />
        </div>
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid" id="mainContent"></div>
        </div>
    </div>

    <!-- Modal Map Dialog -->
    <div class="modal fade" id="mapModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content  border-dark rounded-0">
                <div class="modal-header bg-secondary rounded-0">
                    <h5 class="modal-title text-white" id="mapModalTitle"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body p-0">
                    <div id="mapModalBody" />
                </div>
            </div>
        </div>
    </div>

    <!-- Libs JS: jquery, popper, bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
            crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
            crossorigin="anonymous">
    </script>
    <!-- Own JS files -->
    <script src="Level_Guide.js"></script>
</body>
</html>
